

# Customizing font

font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font	 JetBrainsMono Nerd Font Italic 
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 9.5

# Customizing kitty look

tab_bar_style powerline
tab_powerline_style round
background_opacity 0.8
dynamic_background_opacity 0.8
background_blur 3

# Setting up tab navigation

map shift+alt+1 goto_tab 1
map shift+alt+2 goto_tab 2
map shift+alt+3 goto_tab 3
map shift+alt+4 goto_tab 4
map shift+alt+5 goto_tab 5
map shift+alt+6 goto_tab 6
map shift+alt+7 goto_tab 7
map shift+alt+8 goto_tab 8
map shift+alt+9 goto_tab 9

# Miscellaneous

allow_remote_control yes

